<!DOCTYPE html>
<html>
<head>
	<title>Grocery Store</title>
	<link rel="stylesheet" href="style.css" />
	<script src="store.js" async></script>
</head>
<body>
<section class="container content-section">
            <h2 class="section-header">Grocery Store</h2>
            <div class="shop-item">
                <div class="shop-item">
                    <span class="item-title">Banana</span>
                    <img class="item-image" src="Images/Banana.jpg">
                    <div class="item-detail">
                        <span class="item-price">$0.69</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="item-title">Potatoes</span>
                    <img class="item-image" src="Images/Potatoe.jpg">
                    <div class="item-detail">
                        <span class="item-price">$1.00</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="item-title">Chicken Breast</span>
                    <img class="item-image" src="Images/Breast.png">
                    <div class="item-detail">
                        <span class="item-price">$9.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="item-title">Apple</span>
                    <img class="item-image" src="Images/Apple.jpg">
                    <div class="item-detail">
                        <span class="item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                <div class="shop-item">
                    <span class="item-title">Toilet Papper</span>
                    <img class="item-image" src="Images/Papper.jpg">
                    <div class="item-detail">
                        <span class="item-price">$14.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
                </div>
            </div>
        </section>
        <div class="shopping-cart">
            <hr style="border: 4px solid blue;" />
        <section class="container content-section">
            <div class="shopping-cart">
            <h2 class="section-header">SHOPPING CART</h2>
            <div class="items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Checkout Total</strong>
                <span class="cart-total-price"></span>
            </div>
        </section>
        </div>
<footer>

</footer>
</body>
</html>
